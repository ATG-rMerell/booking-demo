spring:
  application:
    name: atg-booking
  flyway:
    enabled: false
    locations: classpath:db/migration
  datasource:
    driver-class-name: org.h2.Driver
    jpa:
      database: H2
      properties:
        hibernate:
          format_sql: true
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
